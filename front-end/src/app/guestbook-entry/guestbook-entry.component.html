<form class="flex" [formGroup]="guestbookForm" (ngSubmit)="submit()">
  <input
    formControlName="message"
    class="border-black border-4 p-4 mr-8 text-lg"
    [class.border-red-600]="guestbookForm.invalid && guestbookForm.dirty"
    placeholder="Sign my Guest Book"
  />
  <button class="bg-black p-4 text-white font-medium text-lg transform hover:scale-110 hover:shadow-xl transition-all duration-200">
    <span class="sm:inline-block hidden mr-2">Sign</span> <i class="fad fa-paper-plane"></i>
  </button>
</form>
